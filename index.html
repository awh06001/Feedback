<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Survey Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    button {
      font-size: 1.2em;
      padding: 12px 24px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #videoContainer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 999;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Springtown ISD Feedback Survey</h1>
  <p>Please click the button below to begin.</p>
  <button onclick="startRickroll()">Proceed to Survey</button>

  <div id="videoContainer">
    <iframe id="rickrollFrame" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <script>
    function startRickroll() {
      // Hide the fake survey
      document.querySelector('h1').style.display = 'none';
      document.querySelector('p').style.display = 'none';
      document.querySelector('button').style.display = 'none';

      // Show and set the iframe *after* interaction
      const videoContainer = document.getElementById('videoContainer');
      const iframe = document.getElementById('rickrollFrame');
      iframe.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0&controls=0&rel=0";
      videoContainer.style.display = 'block';
    }
  </script>
</body>
</html>
