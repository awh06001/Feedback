<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Loading Feedback Survey...</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: sans-serif;
        text-align: center;
      }
      iframe {
        width: 100vw;
        height: 100vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <script>
      // Attempt to simulate a user-initiated autoplay
      var iframe = document.createElement('iframe');
      iframe.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0&controls=0&rel=0&playsinline=1";
      iframe.allow = "autoplay; fullscreen";
      document.body.appendChild(iframe);
    </script>
    <noscript>
      <p>JavaScript required to load the survey.</p>
    </noscript>
  </body>
</html>
